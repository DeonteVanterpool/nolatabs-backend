name: Rust

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    environment: testing
    env: 
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      BASE_URL: ${{ secrets.BASE_URL }}

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --feauters "" --verbose
